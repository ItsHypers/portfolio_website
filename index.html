<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Ryan Thomas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="./css/portfolio.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- HOSTED -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        var includes = $("[data-include]");
        $.each(includes, function () {
          var file = "views/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
  </head>

  <body>
    <section id="home" class="flex height-fix">
      <div class="landingContainer" data-include="landing"></div>
    </section>
    <section>
      <nav class="nav flex" data-include="header"></nav>
    </section>
    <div class="about aboutsection" id="about" data-include="about"></div>

    <!--Projects-->
    <div class="portfolio reveal" id="portfolio">
      <h1 style="text-align: center">Projects</h1>

      <div class="filters filter-button-group">
        <ul>
          <li class="active">
            <a href="javascript:void(0);" data-filter="*">All</a>
          </li>
          <li>
            <a href="javascript:void(0);" data-filter="html">HTML/CSS/JS</a>
          </li>
          <li><a href="javascript:void(0);" data-filter="unity">Unity</a></li>
          <li><a href="javascript:void(0);" data-filter="django">Django</a></li>
        </ul>
      </div>
      <div id="container" class="isotope">
        <!--Scamagotchi-->
        <div class="grid-item" data-filter="unity">
          <a
            class="popupimg"
            style="text-align: center"
            href="./images/scamagotchi.gif"
            data-link="https://itshypers.itch.io/bunker-house-arcade"
            data-linktext="Link to Scamagotchi!"
            data-caption="Scamagotchi was my first finished Unity Project; made with a friend, I was the main programmer. Due to the project being apart of a game jam (a set event for game developers to complete a game within a certain time limit) we only had 2 weeks to complete the whole project, so a lot of time-control and organisation had to be done."
          >
            <img src="./images/scamagotchi.gif" />
          </a>
          <div class="overlay">Scamagotchi (Unity2D)</div>
        </div>
        <!--Bunker Arcade-->
        <div class="grid-item" data-filter="unity">
          <a
            class="popupimg"
            style="text-align: center"
            href="./images/arcade.png"
            data-link="https://itshypers.itch.io/bunker-house-arcade"
            data-linktext="Link to Bunker Arcade!"
            data-caption="Bunker Arcade was my latest Unity project, a month long game-jam where this time I was working solo. The game includes both 2D and 3D aspects on Unity."
          >
            <img src="./images/arcade.png" />
          </a>
          <div class="overlay">Bunker Arcade (Unity3D)</div>
        </div>
        <!--Itch.io-->
        <div class="grid-item" data-filter="unity">
          <a
            class="popupimg"
            style="text-align: center"
            href="./images/itch.svg"
            data-link="https://itshypers.itch.io"
            data-linktext="Link to Itch Page!"
            data-caption="I have a few public game-development projects on my Itch page; these were used to learn Unity, C# and coding basics, most of which were done as solo projects in my free time."
          >
            <img src="./images/itch.svg" />
          </a>
          <div class="overlay">Bunker Arcade (Unity3D)</div>
        </div>
      </div>

      <div
        class="isotope-pager"
        style="padding-top: 15px; text-align: center"
      ></div>
    </div>
    <div class="about reveal" id="contact" data-include="contact"></div>
    <div class="footer" id="footer" data-include="footer"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
  <script src="gallery.js"></script>
  <script src="main.js"></script>
</html>
